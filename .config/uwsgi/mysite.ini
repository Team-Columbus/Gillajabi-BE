[uwsgi]

chdir = /home/ubuntu/PP_Backend/Gillajabi-BE/
module = config.wsgi:application
home = /home/ubuntu/PP_Backend/ppenv/

uid = ubuntu
gid = ubuntu

chmod-socket = 666

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true